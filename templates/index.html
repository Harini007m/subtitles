<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Subtitle Studio</title>
    <meta name="description"
        content="Upload a video, auto-transcribe it, and switch subtitles live across Tamil, Hindi, English, and many more languages.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css?v=3">
</head>

<body>
    <!-- Animated background particles -->
    <div class="bg-animation" aria-hidden="true">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="app-wrapper">

        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <span class="logo-text">SubTitle Studio</span>
            </div>
            <p class="tagline">Auto-transcribe &amp; switch subtitles live in any language</p>
        </header>

        <!-- ═══════════ STEP 1: UPLOAD ═══════════ -->
        <section id="step-upload" class="step-card active-step">
            <div class="step-label"><span class="step-num">1</span> Upload Your Video</div>

            <input type="file" id="video-file" accept="video/*" hidden>
            <div class="upload-zone" id="drop-zone">
                <div class="upload-inner">
                    <div class="upload-icon-wrap" aria-hidden="true">
                        <svg width="52" height="52" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="16 16 12 12 8 16"></polyline>
                            <line x1="12" y1="12" x2="12" y2="21"></line>
                            <path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path>
                        </svg>
                    </div>
                    <p class="upload-title">Drag &amp; drop your video here</p>
                    <p class="upload-sub">or <span class="browse-link" id="browse-btn">click to browse</span></p>
                    <p class="upload-formats">MP4 · MKV · MOV · AVI · WebM</p>
                    <div class="file-badge hidden" id="file-badge">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" aria-hidden="true">
                            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" />
                            <polyline points="14 2 14 8 20 8" />
                        </svg>
                        <span id="file-name-text">video.mp4</span>
                    </div>
                </div>
            </div>

            <button id="transcribe-btn" class="btn btn-primary" disabled>
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <circle cx="12" cy="12" r="10" />
                    <polygon points="10 8 16 12 10 16 10 8" />
                </svg>
                Transcribe Video
            </button>

            <!-- Transcribing Loader -->
            <div id="transcribe-loader" class="loader-box hidden">
                <div class="pulse-ring"></div>
                <div class="loader-text">
                    <span class="loader-title">Transcribing…</span>
                    <span class="loader-sub">Analyzing your video audio, please wait</span>
                </div>
            </div>
        </section>

        <!-- ═══════════ STEP 2: LIVE PLAYER ═══════════ -->
        <section id="step-player" class="step-card hidden">
            <div class="step-label"><span class="step-num">2</span> Live Subtitle Player</div>

            <!-- Video + Subtitle Overlay -->
            <div class="player-wrap">
                <video id="main-video" controls playsinline></video>

                <!-- Live subtitle overlay -->
                <div class="subtitle-overlay" id="subtitle-overlay">
                    <span id="subtitle-text"></span>
                </div>

                <!-- Translating spinner badge -->
                <div class="translate-badge hidden" id="translate-badge">
                    <div class="mini-spin"></div>
                    <span>Translating…</span>
                </div>
            </div>

            <!-- Language Dropdown Row -->
            <div class="lang-row">
                <label class="lang-row-label" for="lang-dropdown-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <circle cx="12" cy="12" r="10" />
                        <line x1="2" y1="12" x2="22" y2="12" />
                        <path
                            d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
                    </svg>
                    Subtitle Language
                </label>

                <!-- Custom dropdown -->
                <div class="custom-select" id="custom-select">
                    <button class="select-trigger" id="lang-dropdown-btn" type="button" aria-haspopup="listbox"
                        aria-expanded="false" aria-labelledby="lang-dropdown-btn">
                        <span class="select-label" id="sel-label">English</span>
                        <svg class="select-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
                            aria-hidden="true">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>

                    <ul class="select-dropdown" id="lang-dropdown" role="listbox" aria-label="Select subtitle language">
                        <!-- Options injected by JS -->
                    </ul>
                </div>
            </div>

            <!-- Status bar -->
            <div class="status-bar">
                <span id="status-lang-label">English (original)</span>
                <span id="status-seg-count" class="seg-count"></span>
            </div>

            <!-- Reset -->
            <button id="reset-btn" class="btn btn-secondary" style="margin-top:1.2rem;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <polyline points="1 4 1 10 7 10" />
                    <path d="M3.51 15a9 9 0 1 0 .49-3.2" />
                </svg>
                Upload Another Video
            </button>
        </section>

    </div>

    <script src="/static/script.js?v=3"></script>
</body>

</html>
