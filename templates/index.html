<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Subtitle Generator</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>AI Subtitle Generator</h1>
            <p>Upload a video to automatically generate and embed subtitles.</p>
        </header>

        <main>
            <input type="file" id="video-file" accept="video/*" hidden>
            <div class="upload-area" id="drop-zone">
                <div class="upload-content">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="upload-icon">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p>Drag & Drop your video here or <span class="browse-btn">Browse</span></p>
                    <p class="file-name" id="file-name"></p>
                </div>
            </div>

            <div class="options">
                <label for="language">Target Language</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="hi">Hindi</option>
                    <option value="ja">Japanese</option>
                    <option value="zh">Chinese</option>
                </select>
            </div>

            <button id="generate-btn" class="primary-btn">Generate Subtitles</button>

            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Processing video... This may take a while.</p>
            </div>

            <div id="result" class="hidden">
                <h2>Result</h2>
                <div class="video-wrapper">
                    <video id="output-video" controls></video>
                </div>
                <a id="download-link" class="secondary-btn" download="captioned_video.mp4">Download Video</a>
            </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
